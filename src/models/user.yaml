#model User

type: object
properties:
  id:
    type: integer
    example: 11597
    description: hcr上のID
  family_name:
    type: string
    example: 試験
  first_name:
    type: string
    example: 次郎
  family_name_kana:
    type: string
    example: シケン
  first_name_kana:
    type: string
    example: ジロウ
  contract_station_role_type:
    type: integer
    enum: [0,1,2,3,4,5,6,7,8,99,999]
    description: >
      ユーザー権限
        * `0` - STATION_ADMIN
        * `1` - SERVICE_MANAGER
        * `2` - STAFF
        * `3` - CONSUMER
        * `4` - CONSUMER_FAMILY
        * `5` - PROFESSIONAL1
        * `6` - PROFESSIONAL2
        * `7` - DESK_JOB
        * `8` - SYSTEM_STAFF
        * `99` - SYSTEM_ADMIN
        * `999` - SYSTEM_OPERATOR
  caution_information:
    type: string
  birth_ymd:
    type: string
  address_pref:
    type: string
  address_others:
    type: string
  tel:
    type: string
  sex:
    type: integer
    enum: [1,2]
    description: >
      氏名、住所等と共にDLGから取得する。
        * `1` - male
        * `2` - female

