type: object
properties:
  id:
    type: integer
  contract_station_id:
    type: integer
  task_category_id:
    type: integer
  run_task_code:
    type: integer
    description: >
      現状、バイタルのみに使用されている
        * `0` - BODY_TEMP
        * `1` - WEIGHT
        * `2` - UPPER_BP
        * `3` - LOWER_BP
        * `4` - HEART_RATE
        * `116` - ROKEI_VITAL1_BODY_TEMP
        * `117` - ROKEI_VITAL1_WEIGHT
        * `118` - ROKEI_VITAL1_UPPER_BP
        * `119` - ROKEI_VITAL1_LOWER_BP
        * `120` - ROKEI_VITAL1_HEART_RATE
        * `121` - ROKEI_VITAL2_BODY_TEMP
        * `122` - ROKEI_VITAL2_WEIGHT
        * `123` - ROKEI_VITAL2_UPPER_BP
        * `124` - ROKEI_VITAL2_LOWER_BP
        * `125` - ROKEI_VITAL2_HEART_RATE
  run_task_name:
    type: string
    description:
      ContractStationRunTaskのrun_task_name
  valid_flag:
    type: boolean
  display_order:
    type: integer
