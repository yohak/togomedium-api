type: object
properties:
  id:
    type: integer
  work_result_id:
    type: integer
  task_category_id:
    type: integer
  task_situation_type:
    type: integer
    deprecated: true
    enum: [0,1,2]
    description: >
      各タスクの状況:
        * `0` - READY
        * `1` - PROCESSING
        * `2` - DONE
  started_at:
    type: string
    format: 'date-time'
  ended_at:
    type: string
    format: 'date-time'
  required_time:
    type: string
    format: 'time'
    example: 00:45
  memo:
    type: string
