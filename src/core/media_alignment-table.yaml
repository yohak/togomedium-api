get:
  summary: gmdb_media_alignment_by_gm_ids
  tags:
    - Stanza
    - Y2021
  description: gm_idをもとに複数の培地を検索し、アライメント情報を返す
  parameters:
    - name: gm_ids
      in: query
      required: true
      schema:
        type: string
      description: コンマ区切りでの培地のid
      example: aa,aaa

  responses:
    200:
      description: SUCCESS
      content:
        application/json:
          example:
            $ref: "../examples/media-alignment-table.json"
          schema:
            type: object
            properties:
              media:
                type: array
                items:
                  type: object
                  properties:
                    gm_id:
                      type: string
                    name:
                      type: string
                    components:
                      type: array
                      description: TAX IDのリスト
                      items:
                        type: string
                    organisms:
                      type: array
                      description: GMO IDのリスト
                      items:
                        type: string
              organisms:
                type: array
                items:
                  type: object
                  properties:
                    tax_id:
                      type: string
                    name:
                      type: string
              components:
                type: array
                items:
                  type: object
                  properties:
                    gmo_id:
                      type: string
                    name:
                      type: string
                    parent:
                      type: string
                      description: 存在しない場合は `null` を入れる
                    function:
                      type: string
                      description: 存在しない場合は `null` を入れる
