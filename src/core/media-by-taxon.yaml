get:
  summary: gmdb_media_by_taxon
  description: タクソンに紐付いた培地を検索し一覧を返す
  parameters:
    - name: tax_ids
      in: query
      required: true
      schema:
        type: string
      description: コンマ区切りでのtax_id
      example: aa,aaa

  responses:
    200:
      description: SUCCESS
      content:
        application/json:
          example:
            $ref: "../examples/media-list.json"
          schema:
            type: array
            items:
              type: object
              properties:
                gm_id:
                  type: string
                name:
                  type: string
