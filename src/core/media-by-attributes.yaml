get:
  summary: gmdb_media_by_attributes
  description: 培地の属性に基づいて検索を行う
  parameters:
    - name: gmo-ids
      in: query
      schema:
        type: string
      description: コンマ区切りでのgmo-id
      example: aa,aaa

  responses:
    200:
      description: ""
      content:
        application/json:
          example:
            $ref: '../examples/media-list.json'
          schema:
            type: array
            items:
              type: object
              properties:
                gmid:
                  type: string
                name:
                  type: string
