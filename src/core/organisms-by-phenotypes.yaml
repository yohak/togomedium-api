get:
  summary: gmdb_organisms_by_phenotypes
  description: 様々な表現型情報から生物種を検索する
  parameters:
    - name: growth_temp
      in: query
      description: カンマ区切りの2件の数字で最小最大を表す
      schema:
        type: string
        example: 0,110
    - name: growth_ph
      in: query
      description: カンマ区切りの2件の数字で最小最大を表す
      schema:
        type: string
        example: 0,14
    - name: growth_salinity
      in: query
      description: カンマ区切りの2件の数字で最小最大を表す
      schema:
        type: string
        example: 0,15
    - name: MPO_10002
      description: Oxygen requirement
      in: query
      schema:
        type: string
        example: MPO_04002,MPO_04003
    - name: MPO_07001
      description: Gram Strain
      in: query
      schema:
        type: string
        example: MPO_07002,MPO_07003
    - name: MPO_02000
      description: Motility
      in: query
      schema:
        type: string
        example: MPO_02001,MPO_02002
    - name: MPO_01001
      description: Cell shape
      in: query
      schema:
        type: string
        example: MPO_01015,MPO_01003
    - name: MPO_03006
      description: Salinity
      in: query
      schema:
        type: string
        example: MPO_03007,MPO_03008
  responses:
    200:
      description: SUCCESS
      content:
        application/json:
          example:
            $ref: "../examples/organism-list.json"
          schema:
            type: array
            items:
              type: object
              properties:
                tax_id:
                  type: string
                name:
                  type: string
