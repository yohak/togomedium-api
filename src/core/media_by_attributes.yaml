get:
  summary: gmdb_media_by_attributes
  tags:
    - Media Finder
    - Y2021
  description: 培地の属性に基づいて検索を行う
  parameters:
    - name: gmo_ids
      in: query
      required: true
      schema:
        type: string
      description: コンマ区切りでのgmo_id
      example: aa,aaa

  responses:
    200:
      description: SUCCESS
      content:
        application/json:
          example:
            $ref: "../examples/media-list.json"
          schema:
            type: array
            items:
              type: object
              properties:
                gm_id:
                  type: string
                name:
                  type: string
                exact_match:
                  type: boolean
