get:
  summary: gmdb_taxonomy_children
  description: |
    タクソノミーの子階層を取得する<br>
    子要素が存在しない場合は `[]` を返す
  parameters:
    - name: tax_id
      in: query
      required: true
      schema:
        type: string
        example: 2157
  responses:
    200:
      description: SUCCESS
      content:
        application/json:
          example:
            $ref: "../examples/taxon-list.json"
          schema:
            type: array
            items:
              type: object
              properties:
                tax_id:
                  type: string
                name:
                  type: string
                rank:
                  type: string
